<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .completed {
      text-decoration: line-through;
      color: grey;
    }
  </style>
</head>
<body>
  <div id="app">
    
    <input v-model="content" @keyup.enter="addTodo" type="text">
    <button @click="addTodo">+</button>
    <br>
    <ul>
      <li v-for="todo in todoList" :key="todo.date">
        <input type="checkbox" :checked="todo.completed" @click="toggleTodo(todo)">
        <span :class="{ completed: todo.completed }">{{todo.content}}</span>
      </li>
    </ul>

  </div>
  <!-- vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Lodash -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        content:'',
        todoList: [],
      },
      methods: {
        addTodo: function () {
          const todo = {
            content: this.content, //할 일
            completed: false,  // 완료 여부
            date: new Date().getTime(), // pk로 활용
          }
          this.todoList.push(todo)
          this.content = ''  // 초기화
        },
        toggleTodo: function (todo) {
          todo.completed = !todo.completed
        },
      }
    
    })


  </script>
</body>
</html>
