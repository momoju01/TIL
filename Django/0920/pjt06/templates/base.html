<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand text-white" href="{% url 'community:index' %}">Review Community</a>
      <div class="d-flex justify-content-end">

        {% if request.user.is_authenticated %}
          <a href="{% url 'accounts:logout' %}" class="text-white mx-3">로그아웃</a>
          <a href="{% url 'community:create' %}" class="text-white mx-3">새 게시글 작성</a>
          <a href="{% url 'accounts:update' %}" class="text-white mx-3">회원정보수정</a>
          <a href="{% url 'accounts:change_password' %}" class="text-white mx-3">[비밀번호 수정]</a>
          <form action="{% url 'accounts:delete' %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="회원탈퇴">
          </form>
        {% else %}
          <a href="{% url 'accounts:signup' %}" class="text-white mx-3">회원가입</a>
          <a href="{% url 'accounts:login' %}" class="text-white mx-3">로그인</a>
        {% endif %}


      </div>

    </div>
  </nav>
  <div class="container">
    <h3>Hello, {{ user }}</h3>
    {% block content %}
    {% endblock content %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
