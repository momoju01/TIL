{% extends 'base.html' %}
{% block content %}
  <p>제목 : {{ article.title }}</p>
  <p>내용 : {{ article.content }}</p>
  {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.image }}">
  {% endif %}
  <P>작성시각: {{ article.created_at }}</P>
  <P>수정시각: {{ article.updated_at }}</P>
  <hr>
    <a class="btn btn-primary" role="button" href="{% url 'articles:update' article.pk %}">[UPDATE]</a><br>
    <a class="btn btn-danger" role="button" href="{% url 'articles:delete' article.pk %}">[DELETE]</a>
    <a href="{% url 'articles:index' %}">[back]</a>
{% endblock content %}
