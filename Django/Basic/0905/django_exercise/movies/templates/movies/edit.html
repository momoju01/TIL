{% extends 'base.html' %}
{% block content %}
<form action="{% url 'movies:update' movie.pk %}" method='POST'>
  {% csrf_token %}
  <label for="title">title</label>
  <input type="text" name="title" id="title" value = "{{ movie.title}}"><br>
  <label for="overview">overview</label><br>
  <textarea name="overview" id="overview" cols="30" rows="10">{{ movie.overview }}</textarea><br>
  <label for="poster_path">poster_path</label>
  <input type="text" name="poster_path" id="poster_path" valule = "{{ movie.poster_path }}"><br><br>
  <input type="submit">
</form>
{% endblock content %}
