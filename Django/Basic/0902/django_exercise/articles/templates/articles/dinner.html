{% extends 'base.html' %}

{% block content %}
  <h1>오늘 저녁은 {{ pick }}!</h1>
  <p>{{ pick }}은 {{ pick|length }}글자</p>
  <p>{{ menus|join:", "}}</p>

  <p>메뉴판</p>
  <ul>
    {% for menu in menus %}
      <li>{{ menu }}</li>
    {% endfor %}
  </ul>

  <a href="{% url 'articles:index' %}">뒤로</a>
{% endblock content %}
