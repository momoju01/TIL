{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <h1>UPDATE</h1>
  <form action="{% url 'articles:update' article.pk %}" method="POST", enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  <a class="btn btn-primary" role="button" href="{% url 'articles:update' article.pk %}">OK</a>
  <a class="btn btn-primary" role="button" href="{% url 'articles:detail' article.pk %}">Cancel</a>
  </form>
  <hr>
  <a href="{% url 'articles:index' %}">[back]</a>

{% endblock content %}
