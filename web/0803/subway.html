<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUBWAY</title>
</head>
<body>
    <Header>
    <h1>FORM</h1>
    </Header>
    <section>
      <form action="/my-handling-form-page" method="post"></form>
        <p>주문서를 작성하여 주십시오</p>
        
        이름: <input type="text" placeholder="이름을 입력해주세요" autofocus><br>
        날짜: <input type="date">
      </form>
      <div>
        <h2>샌드위치 선택</h2>
        <input type="radio" id="eggmayo" name="sandwich" value="eggmayo">
        <label for="eggmayo">에그마요</label>
        <br>
        <input type="radio" id="bmt" name="sandwich" value="italian_bmt">
        <label for="bmt">이탈리안 비엠티</label>
        <br>
        <input type="radio" id="turbaav" name="sandwich" value="turkey_bacon_avocado">
        <label for="turbaav">터키 베이컨 아보카도</label>
        <br> 
      </div>
      <hr>

      <div>
        <h2>사이즈 선택</h2>
        <select name="size" id="size" required>
          <option value=""></option>
          <option value="6inches">6 inches</option>
          <option value="12inches">12 inches</option>
        </select>
        <!-- <input type="number" min="15" max="30" step="15"-->
      </div>
      <hr>

      <div>
        <h2>빵 선택</h2>
        <select name="bread" id="bread" required>
          <option value="honey_oat">허니오트</option>
          <option value="white">화이트</option>
          <option value="wheat">위트</option>
          <option value="parmesan_oregano">파마산 오레가노</option>
          <option value="flat_bread">플랫 브래드</option>
        </select>
      </div>
    

      <div>
        <h2>야채/소스</h2>
        <input type="checkbox" name="vegitables" value="tomato" />토마토<br>
        <input type="checkbox" name="vegitables" value="cucumber" />오이<br>
        <input type="checkbox" name="vegitables" value="jalapeno" />할라피뇨<br>
        <input type="checkbox" name="sause" value="hot_chili" />핫 칠리<br>
        <input type="checkbox" name="sause" value="barbecue" />바베큐<br>
      </div>

      <input type="submit" value="submit">
      
    </section>

  
</body>
</html>
