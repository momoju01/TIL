<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>momoju</title>
</head>
<body>
  <!-- 리스트 태그 ul, li, ol-->
  <p><i>MENU</i></p>
  <ul>
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
    <li>menu4</li>
    <li>menu5</li>
  </ul>
  <p>지역 리스트</p>
  <ol>
    <li>서울</li>
    <li>경기</li>
    <li>강원</li>
    <li>충청</li>
  </ol>
  <p>검색 사이트 리스트</p>
  <ol>
    <li><a href="http://google.com" target="_blank">google</a></li>
    <li><a href="http://naver.com" target="_self">naver</a></li>
  </ol>

  <!-- 리스트 태그 dl, dt, dd -->
  <dl>
    <dt>메뉴리스트</dt>
    <dd>menu1</dd>
    <dd>menu2</dd>
    <dd>menu3</dd>
    <dd>menu4</dd>
    <dd>menu5</dd>
    <dt>지역 리스트</dt>
    <dd>서울</dd>
    <dd>경기</dd>
    <dd>강원</dd>
    <dd>충청</dd>
  </dl>

  <!-- 표를 나타내는 태그 - table -->
  <table border="1">
    <tr>
      <td>1행 1열</td>
      <td>1행 2열</td>
      <td>1행 3열</td>
      <td rowspan="2">1행 4열</td>
    </tr>
    <tr>
      <td colspan="2">2행 1열</td>
      <td>2행 2열</td>
    </tr>
  </table>

  <!-- 이미지를 나타내는 태그 - img -->
  <p><img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="사무실" width=100%</p>
  <!-- 사운드를 출력하는 태그 - audio -->
  <audio src="fun-whistle-preview-full.mp3" controls="controls" loop="loop"></audio>

</body>
</html>
